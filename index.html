<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Replacer</title>
  </head>
  <body>
    <form id="find-replace">
        <div class="form-group">
          <label for="sentence">Enter a sentence here</label>
          <input id="sentence" type="text">
        </div>

        <div class="form-group">
          <label for="oldWord">Enter the word you want to replace:</label>
          <input id="oldWord" type="text">
        </div>

        <div class="form-group">
          <label for="newWord">Enter the new word:</label>
          <input id="newWord" type="text">
        </div>

        <button type="submit" class="btn">Generate your new sentence!</button>
      </form>

      <div id="result">
        <p><span class="result"></span></p>
      </div>

    <p><a class="button" href="mailto:kha.les.email@gmail.com">Send Me An Email</a></p>
  </body>
</html>
